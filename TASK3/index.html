<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Data to API with React</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="headerValue"></div>

    <script type="text/babel">
      const phoneNumber = "your_phone_number";
      const apiEndpoint = "https://chimpu.xyz/api/post.php";

      const App = () => {
        React.useEffect(() => {
          fetch(apiEndpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `phonenumber=${phoneNumber}`,
          })
            .then((response) => {
              const headers = response.headers;
              const headerValue = headers.get("phone");

              document.getElementById("headerValue").innerText =
                "Header Value: " + headerValue;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }, []);

        return <div>React is embedded on the page.</div>;
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>

    <div id="root"></div>
  </body>
</html>
